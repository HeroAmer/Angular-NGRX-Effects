<form #myForm="ngForm" (submit)="addFood(myForm)" class="form">

    <mat-form-field class="example-full-width">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Food" required  name="name" [(ngModel)]="food.name">
      </mat-form-field><br>

      <mat-form-field class="example-full-width">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" placeholder="quantity" required name="quantity" [(ngModel)]="food.quantity">
      </mat-form-field><br>

      <button mat-button type="submit">ADD FOOD</button>
</form>
